<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Minsk Neighborhood Map</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><script>/*!
        loadCSS: load a CSS file asynchronously.
        [c]2014 @scottjehl, Filament Group, Inc.
        Licensed MIT
      */

      /* exported loadCSS */
      function loadCSS( href, before, media, callback ){
        "use strict";
        // Arguments explained:
        // `href` is the URL for your CSS file.
        // `before` optionally defines the element we'll use as a reference for injecting our <link>
        // By default, `before` uses the first <script> element in the page.
        // However, since the order in which stylesheets are referenced matters, you might need a more specific location in your document.
        // If so, pass a different reference element to the `before` argument and it'll insert before that instead
        // note: `insertBefore` is used instead of `appendChild`, for safety re: http://www.paulirish.com/2011/surefire-dom-element-insertion/
        var ss = window.document.createElement( "link" );
        var ref = before || window.document.getElementsByTagName( "script" )[ 0 ];
        var sheets = window.document.styleSheets;
        ss.rel = "stylesheet";
        ss.href = href;
        // temporarily, set media to something non-matching to ensure it'll fetch without blocking render
        ss.media = "only x";
        // DEPRECATED
        if( callback ) {
          ss.onload = callback;
        }

        // inject link
        ref.parentNode.insertBefore( ss, ref );
        // This function sets the link's media back to `all` so that the stylesheet applies once it loads
        // It is designed to poll until document.styleSheets includes the new sheet.
        ss.onloadcssdefined = function( cb ){
          var defined,
              i,
              sheets_size = sheets.length;

          for(i = 0; i < sheets_size; i+=1) {
            if( sheets[ i ].href && sheets[ i ].href === ss.href ){
              defined = true;
            }
          }
          if( defined ){
            cb();
          } else {
            setTimeout(function() {
              ss.onloadcssdefined( cb );
            });
          }
        };
        ss.onloadcssdefined(function() {
          ss.media = media || "all";
        });
        return ss;
      }

      loadCSS("bower_components/bootstrap/dist/css/bootstrap.min.css");
      loadCSS("bower_components/bootstrap-sidebar/dist/css/sidebar.css");
      loadCSS("css/style.css");</script></head><body><div class="navbar navbar-static navbar-default navbar-fixed-top"><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle toggle-left hidden-md hidden-lg" data-toggle="sidebar" data-target=".sidebar-left"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand">Welcome to Minsk!</a></div></div></div><div class="container-fluid" id="main"><div class="row"><div class="col-xs-7 col-sm-3 col-md-3 sidebar sidebar-left sidebar-animate sidebar-md-show"><div class="search-bar"><div class="search-line"><span class="search-icon glyphicon glyphicon-search" aria-hidden="true"></span> <input class="search-input" type="text" data-bind="textInput: placesFilterString, event: {keyup: filterPlaces}"></div><ul data-bind="foreach: selectedPlaces"><li><b data-bind="text: name, click: $parent.onPlaceClick"></b></li></ul></div></div><div class="map-container col-md-9 col-md-offset-3"><div class="alert-container"></div><div class="map"></div></div></div></div><div class="modal" id="modal-gallery" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button class="close" type="button" data-dismiss="modal">Ã—</button><h3 class="modal-title"></h3></div><div class="modal-body"><div id="modal-carousel" class="carousel"><div class="carousel-inner"></div><a class="carousel-control left" href="#modal-carousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a> <a class="carousel-control right" href="#modal-carousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a></div></div><div class="modal-footer"><button class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script><script src="bower_components/knockout/dist/knockout.js"></script><script src="bower_components/jquery/dist/jquery.min.js"></script><script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script><script src="bower_components/bootstrap-sidebar/dist/js/sidebar.js"></script><script src="js/app.js"></script></body></html>
