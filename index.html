<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Minsk Neighborhood Map</title><meta name="viewport" content="width=device-width,initial-scale=1"><script>/*!

      */

      /* exported loadCSS */
      function loadCSS( href, before, media, callback ){
        "use strict";
        // Arguments explained:
        // `href` is the URL for your CSS file.
        // `before` optionally defines the element we'll use as a reference for injecting our <link>
        // By default, `before` uses the first <script> element in the page.
        // However, since the order in which stylesheets are referenced matters, you might need a more specific location in your document.
        // If so, pass a different reference element to the `before` argument and it'll insert before that instead
        // note: `insertBefore` is used instead of `appendChild`, for safety re: http://www.paulirish.com/2011/surefire-dom-element-insertion/
        var ss = window.document.createElement( "link" );
        var ref = before || window.document.getElementsByTagName( "script" )[ 0 ];
        var sheets = window.document.styleSheets;
        ss.rel = "stylesheet";
        ss.href = href;
        // temporarily, set media to something non-matching to ensure it'll fetch without blocking render
        ss.media = "only x";
        // DEPRECATED
        if( callback ) {
          ss.onload = callback;
        }

        // inject link
        ref.parentNode.insertBefore( ss, ref );
        // This function sets the link's media back to `all` so that the stylesheet applies once it loads
        // It is designed to poll until document.styleSheets includes the new sheet.
        ss.onloadcssdefined = function( cb ){
          var defined;
          for( var i = 0; i < sheets.length; i++ ){
            if( sheets[ i ].href && sheets[ i ].href === ss.href ){
              defined = true;
            }
          }
          if( defined ){
            cb();
          } else {
            setTimeout(function() {
              ss.onloadcssdefined( cb );
            });
          }
        };
        ss.onloadcssdefined(function() {
          ss.media = media || "all";
        });
        return ss;
      }

      loadCSS("css/style.min.css");
      loadCSS("bower_components/bootstrap/dist/css/bootstrap.min.css");</script></head><body><div class="container-fluid" id="main"><div class="row"><h1>Minsk places to visit</h1></div><div class="row search"><div class="col-md-4"><div class="search-bar"><div class="search-line"><span class="search-icon glyphicon glyphicon-search" aria-hidden="true"></span> <input class="search-input" type="text" data-bind="textInput: placesFilterString, event: {keyup: filterPlaces}"></div><ul data-bind="foreach: selectedPlaces"><li><b data-bind="text: name, click: $parent.onPlaceClick"></b></li></ul></div></div><div class="map-container col-md-8"><div class="map"></div></div></div><div class="row"><h2 class="place-name"></h2><div class="slider-container col-md-12"></div></div></div><script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script><script src="bower_components/knockout/dist/knockout.js"></script><script src="bower_components/jquery/dist/jquery.min.js"></script><script src="bower_components/jssor-slider/js/jssor.slider.mini.js"></script><script src="js/app.min.js"></script></body></html>
