<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
    <div class="container" id="main">

        <input type="text" data-bind="textInput: placesFilterString, event: {keyup: filterPlaces}">

        <ul id="places-list" data-bind="foreach: selectedPlaces">
            <li>
                <b data-bind="text: name, click: $parent.showInfoWindow"></b>
            </li>
        </ul>

        <!--
        <div id="place" data-bind="with: currentPlace">
            <h2 data-bind="text: name"></h2>
            <img src="" alt="place picture">
        </div> -->
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
